[build]
builder = "nixpacks"

[[services]]
name = "handwriting-backend"
plan = "starter"
runtime = "python-3.10"

[services.build]
cmd = "pip install -r requirements.txt"

[services.start]
cmd = "python app.py"

[services.env]
FLASK_ENV = "production"
PORT = "5000"

