name: Deploy DNN Backend to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Run deployment script
      run: bash deploy.sh
      env:
        BACKEND_FOLDER: "Deep Neural Network/backend"
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'dnp-api'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '.'
