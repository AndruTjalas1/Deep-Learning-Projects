name: Deploy GAN Backend to Azure

on:
  push:
    paths:
      - 'GAN/Backend/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd GAN/Backend
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.GAN_BACKEND_PUBLISH_PROFILE }}
          app-name: gan-backend
          package: "./GAN/Backend"
