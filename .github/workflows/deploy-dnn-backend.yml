name: Deploy DNN Backend

on:
  push:
    paths:
      - 'Deep Neural network/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.DNN_BACKEND_PUBLISH_PROFILE }}
          app-name: dnn-backend
          package: './Deep Neural network/backend'
